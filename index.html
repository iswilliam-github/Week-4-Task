<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 4 Task</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Genesys Upskill Survey Form</h1>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
                <br><br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
                <br><br>

                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="Enter Your age">
                <br><br>

                <label for="description">Which Option Best Described You?</label>
               <select name="description" id="description" placeholder="Select an option">
                <option value="student">Student</option>
                <option value="cservant">Civil Servant</option>
                <option value="mProf">Medical Professionals</option>
                <option value="none">None</option>
               </select>
               <br><br><br><br>

               <label for="recommend">Would you recommend Genesys Upskill to a friend?</label><br>
               YES<input type="radio" name="recommend" id="yes"><br>
               NO<input type="radio" name="recommend" id="no"><br>
               MAYBE<input type="radio" name="recommend" id="maybe"><br>
               <br><br>
               <label for="languages">Languages and Framework Known</label><br>
               <input type="checkbox" name="languages" id="java">Java <br>
               <input type="checkbox" name="languages" id="php">PHP <br>
               <input type="checkbox" name="languages" id="bootstrap">Bootstrap <br>
               <input type="checkbox" name="languages" id="react">React <br>
               <input type="checkbox" name="languages" id="mongodb">Mongo DB <br>
               <input type="checkbox" name="languages" id="c">C# <br>
               <br><br><br><br>

               <label for="sugestion">Any Sugestion or comment?</label><br><br>
               <textarea name="sugestion" id="sugestion" cols="95" rows="20"></textarea>
               <br><br><br><br>
               <button type="submit">Submit</button>
            


            </form>
        </div>
        
    </body>
</html>
